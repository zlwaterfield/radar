[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --asyncio-mode=auto
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    webhook: Webhook-related tests
    github: GitHub-related tests
    notification: Notification-related tests
    slow: Slow running tests
asyncio_mode = auto