version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: radar-api
    ports:
      - "8000:8000"
    environment:
      - SLACK_APP_CLIENT_ID=${SLACK_APP_CLIENT_ID}
      - SLACK_APP_CLIENT_SECRET=${SLACK_APP_CLIENT_SECRET}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - GITHUB_APP_ID=${GITHUB_APP_ID}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_PRIVATE_KEY_PATH=${GITHUB_PRIVATE_KEY_PATH}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - API_HOST=${API_HOST:-http://localhost}
      - API_PORT=${API_PORT:-8000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - DEBUG=${DEBUG:-false}
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEFAULT_DIGEST_TIME=${DEFAULT_DIGEST_TIME:-09:00}
      - DEFAULT_SECOND_DIGEST_TIME=${DEFAULT_SECOND_DIGEST_TIME:-16:00}
      - DEFAULT_STATS_TIME_WINDOW=${DEFAULT_STATS_TIME_WINDOW:-14}
    volumes:
      - ./github_private_key.pem:/app/github_private_key.pem:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - radar-network

networks:
  radar-network:
    driver: bridge
